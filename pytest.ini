[tool:pytest]
# Pytest configuration for browser_use stealth testing
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
testpaths = tests/e2e

# Markers for different test categories
markers =
    smoke: Smoke tests for basic functionality
    stealth: Stealth-specific feature tests
    e2e: End-to-end integration tests
    slow: Tests that take longer to run

# Async test support
asyncio_mode = auto

# Logging configuration for tests
log_level = INFO
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for individual tests (in seconds)
timeout = 60

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:anthropic.*

# Test collection
collect_ignore =
    OptimizedStealthProfile/
    screenshots/
    __pycache__/

# Minimum version requirements
minversion = 6.0

# Additional options for headless CI environments
addopts = --tb=short --strict-markers -v
